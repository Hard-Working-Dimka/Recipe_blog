{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подтвердите оплату</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <main class="container" style="margin-top: 100px;">
        <div class="card shadow p-4">
            <h1 class="mb-4 text-center foodplan_green">Подтвердите оплату</h1>

            <p class="text-center mb-2">Заказ №<strong>{{ order.id }}</strong></p>

            <p class="text-center mb-4">
              Сумма к оплате: <strong>{{ order.total_price }} ₽</strong>
            </p>

            <form method="post" action="{% url 'payment_success' order.id %}" class="d-flex justify-content-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-success foodplan_green foodplan__border_green px-5">Подтвердить оплату</button>
            </form>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
